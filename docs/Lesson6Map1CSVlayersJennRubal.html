<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Working with layers</title>
        <style>
            html, body, #viewDiv{
                padding:0;
                margin:0;
                height:100%;
                width:100%
            }
        </style>
        <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/css/main.css">
        <script src="https://js.arcgis.com/4.21/"> </script>
        <script>
            require([
                "esri/config",
                "esri/core/urlUtils",
                "esri/layers/WebTileLayer",
                "esri/Map",
                "esri/Basemap",
                "esri/views/MapView",
                "esri/layers/FeatureLayer",
                "esri/layers/CSVLayer",
                "dojo/domReady!"
            ], function(
                esriConfig, urlUtils, WebTileLayer, Map, Basemap, MapView, FeatureLayer, CSVLayer)
                {
                    //esriConfig.request.corsEnabledServers.push("a.tile.thunderforest.com","b.tile.thunderforest.com","c.tile.thunderforest.com");
                    var thunderForest = new WebTileLayer ({
                        urlTemplate: "https://{subDomain}.tile.thunderforest.com/landscape/{level}/{col}/{row}.png?apikey=eab630f1970a46aab416079cb67000bb",
                        subDomains:["a","b","c"]
                    });
                    var mybasemap = new Basemap ({
                        baseLayers: [thunderForest]
                    });
                    var mymap = new Map ({
                        basemap: mybasemap
                    });
                    var myview = new MapView({
                        map: mymap,
                        container: "viewDiv",
                        center:[-115.5,45],
                        extent: {
                            xmin:-101,
                            ymin: 34,
                            xmax:-133,
                            ymax:49.5,
                            spatialReference: 4326
                        }
                    });
                    var counties = new FeatureLayer({
                        portalItem: { // autocasts are new PortalItem()
                        id: "8f68764fc2884e56acf6cb4a75d910f3"}
                    });
                    mymap.add(counties);

                    var cities = new FeatureLayer({
                        portalItem: {//autocasts are new PortalItem()
                        id: "57a95eed0fc74699b042afc7a39cfdd3"}
                    });
                    mymap.add(cities);

                    var roadSystem = new FeatureLayer ({
                        url:"https://carto.nationalmap.gov/arcgis/rest/services/transportation/MapServer/7"
                    });
                    mymap.add(roadSystem);

                    var url = "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.csv"
                    esriConfig.request.corsEnabledServers.push(url);

                    var usgsFeed = new CSVLayer({
                        url: url,
                        copyright: "USGS Earthquakes",
                        popupTemplate: template
                    });
                    usgsFeed.renderer ={
                        type: "simple", //outcast a new "SimpleRenderer"
                        symbol: {
                            type: "simple-marker",
                            color: [238, 69, 0, 0.75],
                            size: 10,
                            outline: {
                                width: 0.5,
                                color: "white"
                            }
                        }
                    };
                    mymap.add(usgsFeed);

                });
        </script>
    </head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
